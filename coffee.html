<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Design</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1 class="hoverCursor">Coffee is beauty</h1>
        <div class="coffee-details">
            <!-- Sample content for demonstration purposes -->
            <div class="grid-item">
                <h2>Oct 28, 2023</h2>
                <p class="entryText">The stillness of coffee allows us to understand a little of ourselves. 
                We are complexity in all forms. Yet, this delicious drink is something better.
            </p>
            </div>
            <div class="grid-item"><img src="images/cortado.jpg" alt="Coffee Image 1"></div>
            <!-- Image Modal -->
            <div id="myModal" class="modal">
                <span class="close">&times;</span>
                <img class="modal-content" id="img01">
                <div id="caption"></div>
            </div>
  
            <div class="grid-item">
                <h2>Oct 20, 2023</h2>
                <p class="entryText">This one was good. That's all I can say.
                </p>
            </div>
            <div class="grid-item"><img src="images/coffee_3.jpg" alt="Coffee Image 2"></div>
            
            <!-- Add more content as required -->
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
<script>
    document.querySelector("h1").addEventListener("click", function() {
    // Show the coffee-details div
    document.querySelector(".coffee-details").style.display = "grid";
    
    // Add animation class to h1
    this.classList.add("move-to-top");
});

    // Get the modal
    var modal = document.getElementById('myModal');

    // Get the image and insert it inside the modal 
    var img = document.querySelectorAll('.grid-item img');
    var modalImg = document.getElementById("img01");

    for(let i = 0; i < img.length; i++) {
        img[i].onclick = function() {
            modal.style.display = "block";
            modalImg.src = this.src;
        }
    }

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

</script>
</html>
